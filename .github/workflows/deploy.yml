name: ðŸš€ Deploy BIGS

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ====================== CHECKOUT ======================
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ====================== LOGIN TO DOCKER HUB ======================
      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ====================== BUILD & PUSH BACKEND ======================
      - name: ðŸ—ï¸ Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./env/backend/Dockerfile
          push: true
          tags: ximikat01/bigs_backend:latest

      # ====================== BUILD & PUSH FRONTEND ======================
      - name: ðŸ—ï¸ Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./app/frontend
          push: true
          tags: ximikat01/bigs_frontend:latest

      # ====================== SSH SETUP ======================
      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # ====================== DEPLOY ON SERVER ======================
      - name: ðŸš€ Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.PROJECT_DIR }}
          docker compose -f docker-compose.production.yml pull
          docker compose -f docker-compose.production.yml down
          docker compose -f docker-compose.production.yml up -d
          EOF

      # ====================== VERIFY DEPLOY ======================
      - name: âœ… Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'"

      # ====================== NOTIFICATION ======================
      - name: ðŸ“¢ Notify Telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸš€ BIGS Deployment *${{ job.status }}*
            ðŸ“¦ Repo: https://github.com/${{ github.repository }}
            ðŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
