<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–í—Ö–æ–¥ | –ü–æ—Ä—Ç—Ñ–µ–ª—å</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>

<style>
  :root{
    --bg:#0f1020; --bg2:#15172b; --card:#1b1e39; --stroke:rgba(255,255,255,.10);
    --text:#ecf0ff; --muted:#a0a7c9; --brand:#6a7dff; --brand2:#7ff0ff;
    --accent:#f86aa4; --ok:#26d3a9; --shadow:0 10px 30px rgba(0,0,0,.35); --shadow-lg:0 20px 60px rgba(0,0,0,.45);
    --ring:0 0 0 3px rgba(122,162,255,.28); --input-bg:#1b2146; --input-bg-hover:#202759;
  }
  *{box-sizing:border-box}
  body{margin:0; min-height:100vh; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--text);
    background: radial-gradient(900px 600px at 120% 10%, rgba(122,162,255,.13), transparent), radial-gradient(1400px 700px at -20% -10%, rgba(247,37,133,.14), transparent), linear-gradient(180deg, var(--bg), var(--bg2));
    display:flex; align-items:center; justify-content:center; padding:24px}
  .card{width:100%; max-width:460px; background:var(--card); border:1px solid var(--stroke); border-radius:18px; box-shadow:var(--shadow-lg); padding:18px}
  .title{margin:0 0 8px; font-weight:800}
  .tabs{display:flex; gap:8px; margin-bottom:12px}
  .tab{flex:1; text-align:center; padding:10px; border-radius:12px; border:1px solid var(--stroke); background:var(--input-bg); cursor:pointer; font-weight:800; user-select:none}
  .tab.active{background:linear-gradient(135deg,var(--brand),var(--brand2)); color:#0c0f21; border:none}
  label{font-size:12px; color:var(--muted); font-weight:700}
  input{width:100%; padding:12px; border-radius:12px; border:1px solid var(--stroke); background:var(--input-bg); color:var(--text); font-weight:700}
  input:hover{background:var(--input-bg-hover)} input:focus{outline:none; box-shadow:var(--ring); border-color:transparent}
  .grid{display:grid; grid-template-columns:1fr; gap:12px}
  .actions{display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:12px}
  .btn{position:relative; overflow:hidden; padding:10px 14px; border-radius:14px; border:1px solid var(--stroke); background:var(--card); color:var(--text); cursor:pointer; font-weight:800; box-shadow:var(--shadow)}
  .btn-primary{background:linear-gradient(135deg, var(--brand), var(--brand2)); color:#0c0f21; border:1px solid transparent}
  .btn-ghost{background:transparent}
  .muted{color:var(--muted); font-weight:700}
</style>
</head>
<body>
<div class="card">
  <h1 class="title">üîë –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
  <div class="tabs">
    <div id="tabLogin" class="tab active">–í—Ö–æ–¥</div>
    <div id="tabRegister" class="tab">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
  </div>

  <form id="loginForm" novalidate>
    <div class="grid">
      <div>
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required placeholder="you@example.com" />
      </div>
      <div>
        <label for="loginPassword">–ü–∞—Ä–æ–ª—å</label>
        <input id="loginPassword" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
    </div>
    <div class="actions">
      <a href="index.html" class="btn btn-ghost" id="backBtn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
      <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
    </div>
  </form>

  <form id="registerForm" style="display:none" novalidate>
    <div class="grid">
      <div>
        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" required placeholder="you@example.com" />
      </div>
      <div>
        <label for="regPassword">–ü–∞—Ä–æ–ª—å</label>
        <input id="regPassword" type="password" required placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" />
      </div>
      <div>
        <label for="regPhone">–¢–µ–ª–µ—Ñ–æ–Ω (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
        <input id="regPhone" type="tel" placeholder="+79991234567" />
      </div>
    </div>
    <div class="actions">
      <a href="index.html" class="btn btn-ghost">–û—Ç–º–µ–Ω–∞</a>
      <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>
  </form>

  <div class="muted" style="margin-top:12px">–ü–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –≤—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç.</div>
</div>

<script>
  const BACKEND = (location.hostname==='localhost'||location.hostname==='127.0.0.1') ? 'http://127.0.0.1:8000' : '/api';
  const api = axios.create({ baseURL: BACKEND, timeout: 20000 });

  function switchTab(tab){
    const tL=document.getElementById('tabLogin'); const tR=document.getElementById('tabRegister');
    const fL=document.getElementById('loginForm'); const fR=document.getElementById('registerForm');
    if(tab==='login'){ tL.classList.add('active'); tR.classList.remove('active'); fL.style.display=''; fR.style.display='none'; }
    else { tL.classList.remove('active'); tR.classList.add('active'); fL.style.display='none'; fR.style.display=''; }
  }

  // —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω ‚Üí –≤ –∫–∞–±–∏–Ω–µ—Ç
  (function(){ const tok=localStorage.getItem('pf_token'); if(tok){ window.location.replace('index.html'); } })();

  document.getElementById('tabLogin').addEventListener('click', ()=> switchTab('login'));
  document.getElementById('tabRegister').addEventListener('click', ()=> switchTab('register'));

  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email=document.getElementById('loginEmail').value.trim();
    const password=document.getElementById('loginPassword').value;
    try{
      const { data } = await api.post('/auth/login', { email, password });
      localStorage.setItem('pf_token', data.access_token || '');
      localStorage.setItem('pf_user_id', String(data.user_id || ''));
      localStorage.setItem('pf_email', data.email || email);
      localStorage.removeItem('pf_portfolio_id');
      window.location.replace('index.html');
    }catch(err){ alert(err?.response?.data?.detail || '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å'); }
  });

  document.getElementById('registerForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email=document.getElementById('regEmail').value.trim();
    const password=document.getElementById('regPassword').value;
    const phone=document.getElementById('regPhone').value.trim();
    try{
      await api.post('/users', { email, password, phone: phone || null });
      alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞. –í—ã–ø–æ–ª–Ω–∏—Ç–µ –≤—Ö–æ–¥.'); switchTab('login');
      document.getElementById('loginEmail').value=email; document.getElementById('loginPassword').value='';
    }catch(err){ alert(err?.response?.data?.detail || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'); }
  });
</script>
</body>
</html>
