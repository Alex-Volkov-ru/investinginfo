server {
    listen 80;
    server_name _;

    # отдаем статику
    root /usr/share/nginx/html;
    index index.html;

    # кэшируем статику
    location ~* \.(js|css|png|jpe?g|gif|svg|ico|webp|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # все остальное — index.html (на всякий)
    location / {
        try_files $uri /index.html;
    }
}
