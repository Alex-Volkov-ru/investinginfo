server {
    listen 80;
    listen [::]:80;
    server_name 5.35.125.194.nip.io;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;  # на будущее, можно оставить как есть
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 5.35.125.194.nip.io;

    ssl_certificate     /etc/letsencrypt/live/5.35.125.194.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/5.35.125.194.nip.io/privkey.pem;

    # Рекомендуемые настройки
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Фронт (SPA)
    location / {
        root /frontend-dist;
        index index.html;
        try_files $uri /index.html;
    }

    # API → backend (срезаем /api, завершающий / ОБЯЗАТЕЛЕН)
    location ^~ /api/ {
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://bigs-backend:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 25m;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 1024;
}
