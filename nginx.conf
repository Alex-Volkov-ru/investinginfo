server {
    listen 80;
    listen [::]:80;
    server_name avolkovshop.ru www.avolkovshop.ru;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name avolkovshop.ru www.avolkovshop.ru;

    # TLS
    ssl_certificate     /etc/letsencrypt/live/avolkovshop.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avolkovshop.ru/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Статика фронта
    location / {
        root  /frontend-dist;
        index index.html;
        try_files $uri /index.html;
    }

    # Не логируем статику + даём кэш-заголовки
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        root  /frontend-dist;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Прокси на backend
    location ^~ /api/ {
        # срезаем /api/
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://bigs-backend:8000/;

        # базовые прокси-заголовки
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # поддержка вебсокетов (на всякий случай)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        client_max_body_size  25m;
    }

    # Сжатие
    gzip on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml
        font/woff2;
}