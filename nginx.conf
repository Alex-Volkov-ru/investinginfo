server {
    # Порт, на котором слушает nginx внутри контейнера.
    # Снаружи (на хосте) он пробрасывается docker'ом на 80/8081 — см. docker-compose.
    listen 80;
    listen [::]:80;

    server_name _;

    # ---- Статика фронтенда ----
    # Папка со сборкой фронтенда, смонтированная в контейнер
    root /usr/share/nginx/html;
    index index.html;

    # Отдаём файлы напрямую, SPA — через index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- API → backend ----
    # КЛЮЧЕВОЕ МЕСТО: завершающий слэш в proxy_pass !!!
    # Он срезает префикс /api/ при проксировании — бекэнд получит /users, /auth/login и т.д.
    location /api/ {
        proxy_pass http://bigs-backend:8000/;

        # базовые заголовки до бекэнда
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # таймауты по вкусу
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # если есть большие запросы/ответы
        client_max_body_size 25m;
    }

    # (опционально) сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 1024;

    # (опционально) cache для статики
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|webp)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }
}